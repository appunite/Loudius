plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

dependencies {
    compileOnly 'com.pinterest.ktlint:ktlint-core:0.48.2'
    compileOnly 'com.pinterest.ktlint:ktlint-ruleset-standard:0.48.2'
    testImplementation 'junit:junit:4.13.2'
    // assertion library
    // cannot use 0.34.0 due to an existing bug
    // https://github.com/robfletcher/strikt/issues/259
    testImplementation 'io.strikt:strikt-core:0.33.0'
    testImplementation 'org.assertj:assertj-core:3.23.1'
    testImplementation 'com.pinterest.ktlint:ktlint-core:0.48.2'
    testImplementation 'com.pinterest.ktlint:ktlint-test:0.48.2'
}
