name: "Clean up gradle cache workflow"
description: "Remove some files from the Gradle cache, so they aren't cached by GitHub Actions. Restoring these files from a GitHub Actions cache might cause problems for future builds."
runs:
  using: "composite"
  steps:
    - name: Clean-up Gradle cache
      shell: bash
      run: |
        rm -f ~/.gradle/caches/modules-2/modules-2.lock
        rm -f ~/.gradle/caches/modules-2/gc.properties
